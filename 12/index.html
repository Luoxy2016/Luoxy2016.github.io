<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>媒体文件嵌入练习</title>
	<link rel="stylesheet" type="test/css" href="">
</head>
<body>
<h1>媒体文件嵌入练习</h1>
<div>
	<h2>音频文件嵌入</h2>
	<audio src="media/Backroad.ogg" controls></audio>
	<audio controls>
		<source src="Backroad.ogg" type="audio/ogg ">
	    <source src="Backroad.mp3" type="audio/mpeg ">
	    <source src="Backroad.wav" type="audio/wav ">
	</audio>
</div>
<div>
	<h2>视频播放</h2>
	<video src="media/back.ogv" controls poster="media/snap.png">
	</video>
</div>
<div>
	<h2></h2>
	<embed src="media/css-change-colors.swf" type="application/x-shockwave-flash" width="650" height="500"> </embed>
</div>
</body>
</html>
